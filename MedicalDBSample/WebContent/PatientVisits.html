<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>SAGA MDB - Visits</title>
	</head>
	<body>
		<h1> Patient Visits</h1>
	
		<br/>
		<br/>
		<br/>
	
		<h2>Look Up Visits</h2>
		<p>Leave blank for wildcard value</p>
		<form action="PatientVisitsServlet" id="getVisitsForm" method="POST"> <!-- post hides sensitive information in URL --> 
			<table>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Completed</th>
				</tr>
				<tr>
					<td><input type="text" name="patientFirstName"/></td>
					<td><input type="text" name="patientLastName"/></td>
					<td>
						<select name="visitCompleted" form="getVisitsForm">
							<option value="Yes">Yes</option>
							<option value="No">No</option>
						</select>
					</td>
				</tr>
			</table>
			<br/>
			<input type=submit value="Submit"/>
		</form>
	
		<br/>
		<br/>
		<br/>
	

		<h2>Schedule New Visit</h2>
		<h4>Existing Patient Only. Log new patient <a href="PatientProfile.html">here</a>.</h4>
		<p>Date in format 'YYYY-MM-DD' without quotes<br/></p>
		<form action="AddVisitServlet" method="POST"> <!-- post hides sensitive information in URL --> 
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Visit Description</th>
				<th>Visit Date</th>
                <th>Physician ID</th>
			</tr>
			<tr>
				<td><input type="text" name="patientFirstName"/></td>
				<td><input type="text" name="patientLastName"/></td>
				<td><input type="text" name="visitDescription" placeholder="SHORT Description"/></td>
				<td><input type="text" name="visitDate" placeholder="YYYY-MM-DD"/></td>
                <td><input type="text" name="dr" placeholder="Enter 1-3"/></td>
			</tr>
		</table>
		<br/>
		<input type=submit value="Submit"/>
	</form>

</body>
</html>
