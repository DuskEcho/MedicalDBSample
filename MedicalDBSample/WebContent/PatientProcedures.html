<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>SAGA MDB - Procedures</title>
</head>
<body>
	<h1> Patient Procedures</h1>
		<br/>
		<br/>
		<br/>
	<h2>Look Up Procedure</h2>
	<p>Leave blank for wildcard value</p>
	<form action="PatientProceduresServlet" method="POST"> <!-- post hides sensitive information in URL --> 
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Procedure Code</th>
			</tr>
			<tr>
				<td><input type="text" name="patientFirstName"/></td>
				<td><input type="text" name="patientLastName"/></td>
				<td><input type="number" name="procedureCode"/></td>
			</tr>
		</table>
		<br/>
		<input type=submit value="Submit"/>
	</form>

		<br/>
		<br/>
		<br/>
	

		<h2>Log New Procedure</h2>
		<form action="AddProcedureServlet" method="POST"> <!-- post hides sensitive information in URL --> 
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Procedure Description</th>
				<th>Procedure Date</th>
				<th>Condition Code</th>
				<th>Outcome</th>
                <th>Physician ID</th>
			</tr>
			<tr>
				<td><input type="text" name="patientFirstName"/></td>
				<td><input type="text" name="patientLastName"/></td>
				<td><input type="text" name="procedureDescription"/></td>
				<td><input type="text" name="procedureDate" placeholder="YYYY-MM-DD"/></td>
				<td><input type="number" name="conditionID"/></td>
				<td><input type="text" name="result"/></td>
                <td><input type="text" name="dr" placeholder="Enter 1-3"/></td>
			</tr>
		</table>
		<br/>
		<input type=submit value="Submit"/>
	</form>
</body>
</html>
