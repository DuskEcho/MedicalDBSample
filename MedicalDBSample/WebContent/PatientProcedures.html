<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>SAGA MDB - Procedures</title>
</head>
<body>
	<h1> Patient Procedures</h1>
	<p>Leave blank for wildcard value</p>
	<form action="PatientProceduresServlet" method="POST"> <!-- post hides sensitive information in URL --> 
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Procedure Code</th>
			</tr>
			<tr>
				<td><input type="text" name="patientFirstName"/></td>
				<td><input type="text" name="patientLastName"/></td>
				<td><input type="number" name="procedureCode"/></td>
			</tr>
		</table>
		<br/>
		<input type=submit value="do the thing"/>
	</form>

</body>
</html>
